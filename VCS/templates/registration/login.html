<!DOCTYPE html>
<html dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon.png' %}" />
  <title>Welcome to VERSATILE</title>
  <!-- Custom CSS -->
  <link href="{% static 'assets/extra-libs/c3/c3.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/libs/chartist/dist/chartist.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/extra-libs/jvector/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom CSS -->
  <link href="{% static 'dist/css/styles.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dist/css/style.css' %}" rel="stylesheet" />
  
</head>

<body>
  <div class="main-wrapper">

    <!-- Preloader - style you can find in spinners.css -->

    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>

    <!-- Preloader - style you can find in spinners.css -->


    <!-- Login box.scss -->

    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-absoulte" style="
          background: url({% static 'assets/images/big/authbg.jpg' %}) no-repeat
            center center;
        ">
      <div class="auth-box row">
        <div class="col-lg-7 col-md-5 modal-bg-img" style="
              background-image: url({% static 'assets/images/big/login.jpg' %});
            "></div>
        <div class="col-lg-5 col-md-7 bg-white">
          <div class="p-3">
            <div class="text-center">
              <img src="{% static 'assets/images/big/ricon.png' %}" alt="wrapkit" />
            </div>
            <h2 class="mt-3 text-center">Sign In</h2>
            <p class="text-center">
              Enter your email and password <br> to grow with us.
            </p>
            {% include "messages.html" %}
            <form class="mt-4" method="post" enctype="multipart/form-data" action="{% url 'doLogin' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="text-dark" for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="text-dark" for="pwd">Password</label>
                    <input class="form-control" id="pwd" type="password" placeholder="Enter your password"
                      name="password" Required />
                  </div>
                </div>
                <div class="col-lg-12 text-center">
                  <button type="submit" class="btn btn-block btn-dark">
                    Sign In
                  </button>
                </div>

                <div class="col-lg-12 text-center mt-3">
                  {% comment %} <a href="{% url 'password_reset' %}" class="text-danger">Forgot Password?</a> {% endcomment %}
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Login box.scss -->

  </div>
  <!-- All Required js -->
  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="{% static 'assets/libs/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.min.js' %} "></script>
  <!-- This page plugin js -->
  <script>
    $(".preloader ").fadeOut();
  </script>
</body>

</html>
